// SPEC
spec_allowroaming "1" // Free view when observing

// INFO
cl_showpos "0"
cl_autohelp "0" // Disable Game Helper
cl_showhelp "0" // Disable hints
closecaption 1 // Close captioning
cc_subtitles 0 
cc_lang "english" // or russian
cc_linger_time "3.0"
cc_predisplay_time "0"
gameinstructor_enable "0"
net_graph "0"
net_graphpos "2" // Width Position
net_graphheight "50" // Height Position
net_graphproportionalfont "1" // Font size

// CONNECT // Connection settings
sv_region "-1"
cl_smooth "1"
cl_lagcompensation "1"
cl_timeout "30"
con_enable "1"
net_allow_multicast "0" // Disable automatic finding of games on the local network
mm_dedicated_search_maxping "90"
mm_dedicated_force_servers ""

// MAT
//cl_playerspraydisable "1" // Disable Sprays
