// MOUSE // Mouse setup
m_rawinput "1"
m_filter "0"
m_customaccel "0"
m_mouseaccel1 "0"
m_mousespeed "0"

// VOLUME // Sound
volume "0.12" // Sound volume in the game
snd_musicvolume "1" // Music volume
snd_mixahead "0.06" // Sound Delay ATTENTION INCREASE VALUE IF YOU HAVE A HIS
voice_enable "1"
voice_modenable "0"
voice_scale "0.7"
voice_forcemicrecord "1"
voice_threshold "1.000000"
voice_vox "0"

// VIEWMODEL // Arm Length
cl_viewmodelfovsurvivor "74"

